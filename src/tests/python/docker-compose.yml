version: '2'
services:
  tests-python:
    container_name: "test-python"
    image: "example.com:5000/src/tests/python/app:latest"
    build: .
    environment:
     - TEST_STORAGE_REDIS=tests-python-redis
     - SERVICE_NAME=test-py
     - SERVICE_TAGS=app,test
    ports:
      - "5000"
    volumes:
     - ./src:/src

  tests-python-redis:
    container_name: "tests-python-redis"
    image: "example.com:5000/src/tests/python/redis:latest"
    build: ./redis
    environment:
     - SERVICE_NAME=test-redis
     - SERVICE_TAGS=svc,test
