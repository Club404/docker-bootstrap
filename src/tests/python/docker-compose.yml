version: '2'
services:
  tests-python:
    container_name: "test-python"
    image: "src/tests/python/app:latest"
    build: .
    environment:
     - TEST_STORAGE_REDIS=test-python-redis
    volumes:
     - ./src:/src
    ports:
     - "5555:5000"

  tests-python-redis:
    container_name: "test-python-redis"
    image: "src/tests/python/redis:latest"
    build: ./redis
