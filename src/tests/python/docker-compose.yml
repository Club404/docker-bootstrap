version: '2'
services:
  tests-python:
    container_name: "test-python"
    image: "example.com:5000/src/tests/python/app:latest"
    build: .
    environment:
     - TEST_STORAGE_REDIS=test-python-redis
    volumes:
     - ./src:/src

  tests-python-redis:
    container_name: "test-python-redis"
    image: "example.com:5000/src/tests/python/redis:latest"
    build: ./redis
