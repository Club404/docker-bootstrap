
upstream python {
    server tests-python:5000;
}

upstream portainer {
    server portainer:9999;
}

server {
  listen 80;

  location / {
    root /usr/share/nginx/html;
  }

  location /test/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://python/;
  }

  location /manage/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://portainer/;
  }
}
