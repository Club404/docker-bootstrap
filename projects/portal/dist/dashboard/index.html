<div class="jumbotron text-center"
     layout="column"
     layout-padding>

    <div layout="row" flex>
        <md-card layout="column" flex="50">
            <h2 class="md-title" style="padding-left: 8px;">Applications</h2>
            <div layout="row"
                 layout-align="start center"
                 layout-padding
                 layout-wrap
                 flex>
                <md-card ng-repeat="item in apps"
                         md-theme="default"
                         md-theme-watch
                         flex="30">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{ item.name }}</span>
                            <span class="md-subhead">
                    <a ng-repeat="tag in item.tags"
                       style="margin: 0 3px; padding: 3px; border: dotted 1px #A0A0A0; border-radius: 5px;">{{ tag }}</a>
                </span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ui-sref="app.external({ id: item.name})">Options</md-button>
                        <md-button ui-sref="app.external({ id: item.name})">Explore</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-card>
        <md-card layout="column" flex="50">
            <h2 class="md-title" style="padding-left: 8px;">Services</h2>
            <div layout="row"
                 layout-align="start center"
                 layout-padding
                 layout-wrap
                 flex>
                <md-card ng-repeat="item in apis"
                         md-theme="default"
                         md-theme-watch
                         flex="30">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{ item.name }}</span>
                            <span class="md-subhead">
                                <a ng-repeat="tag in item.tags"
                                   style="margin: 0 3px; padding: 3px; border: dotted 1px #A0A0A0; border-radius: 5px;">{{ tag }}</a>
                            </span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ui-sref="app.external({ id: item.name})">Options</md-button>
                        <md-button ui-sref="app.external({ id: item.name})">Explore</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-card>
    </div>
</div>
